<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <span>品牌名称<input type="text" v-focuus /></span>
    </div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
<script type="text/javascript">

//全局注册指令
    Vue.directive('focus',{
        //当被绑定的元素插入到Dom中时，inserted会被调用
        inserted:(el)=>{
            el.focus();
        }
    });
    var vm = new Vue({
       el:"#app",
            //自定义指令
            directives:{
                focuus:{
                 inserted(el){
                    el.focus();
                 }
                }
            }
    });
  
</script>

</body>
</html>
