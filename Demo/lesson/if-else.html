<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="vue">
        <h1 v-if="ok">YES</h1>
        <h1 v-else>NO</h1>
    </div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
<script type="text/javascript">
    var vm = new Vue({
       el:"#vue",
       data:{
           ok:false
       }
    });
</script>

</body>
</html>
