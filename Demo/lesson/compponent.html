<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<div id="app">
    <ul>
        <my-compponent-li v-for="item in items" v-bind:item="item"></my-compponent-li>
    </ul>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
<script type="text/javascript">
    //注册组件
    Vue.component('my-compponent-li',{
        //v-for="item in items"：遍历 Vue 实例中定义的名为 items 的数组，并创建同等数量的组件
        //v-bind:item="item"：将遍历的 item 项绑定到组件中 props 定义的名为 item 属性上；
        // = 号左边的 item 为 props 定义的属性名，右边的为 item in items 中遍历的 item 项的值
        //使用 props 属性传递参数
        props:['item'],
        template:'<li>{{item}}</li>'
    })
    var vm = new Vue({
        el:"#app",
        data:{
            items: ["5","3","1"]
        }
    });
</script>

</body>
</html>
