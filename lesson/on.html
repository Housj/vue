<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="app">
      <button v-on:click="say">点我</button>
    </div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
<script type="text/javascript">
    var vm = new Vue({
       el:"#app",
        data:{
           message:"111"
        },
        methods:{
           say:function (event) {
                alert(this.message)
           }
        }
    });
</script>

</body>
</html>
